<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_1</title>
</head>
<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="/">Pagina inicial</a>
        <a class="nav-link" href="/cadastro">Cadastro</a>
        <a class="nav-link" href="/doação">Doação</a>
        <a class="nav-link" href="/clientes">Clientes</a>
    </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
          </tr>
        </thead>
        <tbody>
            {% for registro in lista_clientes_db %}
            <tr>
                <th scope="row"> {{registro[0]}} </th>
                <td> {{registro[1]}} </td>
                <td> {{registro[2]}} </td>
                <td> {{registro[4]}} </td>
                <td><button type="button" class="btn btn-primary btn-sm">Alterar</button></td>
                <td><button type="button" class="btn btn-primary btn-sm">Deletar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
